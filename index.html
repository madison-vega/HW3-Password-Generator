<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <form>

          <label for="Character Amount Number">Number of Characters</label>
          <div> <input type="range" min="8" max="128" id="characterRange">
            <input type="number" min="8" max="128" id="characterNumbers">
          </div>


          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="Uppercase">

          <label for="includeUppercase">Include Numbers</label>
          <input type="checkbox" id="Numbers">

          <label for="includeUppercase">Include Symbols</label>
          <input type="checkbox" id="Symbols">
        </form>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
